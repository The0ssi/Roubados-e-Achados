<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>SENAI - Achados e Perdidos</title>
    <link rel="stylesheet" href="css/styleCatagolo.css">
  </head>
  <body>

    <header class="header">
      <img src="img/catagolo/Logo-novo-SENAI_-sem-slogan_755X325.png" alt="Logo SENAI" class="logo">
      <div class="header-icons">
        <i class="fa-solid fa-house icons" style="color: #d65417;"></i>
        <i class="fa-solid fa-bell icons" style="color: #d65417;"></i>
        <img src="img/user.png" alt="foto de perfil" class="user">
        <span class="user-name"></span>
      </div>
    </header>

    <!--HERO-->
    <section class="hero">
        <div class="hero-text">
            <img src="img/Achados e perdidos.png" alt="Objetos caindo" class="man-img1">
            <div class="tabs">
              <div class="line"></div>
              <button class="tab" id="achado" onclick="changeTab('achado')">Página de achados</button>
              <button class="tab" id="perdido" onclick="changeTab('perdido')">Página de perdidos</button>
            
          </div>
        </div>
    </section>
    <!--HERO-->


    <!--PAGINA DE AJUDA -->
    <section class="return-section">
      <div class="blue-line left"></div>

      <div class="return-content">
        <div class="return-text">
          <h2>Catálogo dos itens achados</h2>
          <p>Catálogo de achados — seu item pode estar aqui.</p>
        </div>
      </div>

      <div class="blue-line right"></div>
    </section>
    <!--PAGINA DE AJUDA -->

    <!-- Container Principal -->
           <!-- FILTROS MOBILE (530px) -->
      <div class="filtros-mobile">
          <button class="filtro-mb ver-mais-mb" onclick="toggleMenuFiltros()">
              <i class="fa fa-bars"></i>
          </button>
      </div>

      <!-- MENU OCULTO (hamburguer) -->
      <div id="menu-filtros-mobile" class="menu-filtros-mobile">
          <div class="menu-filtros-content">
              <h3>Todos os Filtros</h3>

              <!-- AQUI reaproveitamos o menu lateral já existente -->
              <div class="filtros-completos">
                  <!-- Clonamos o conteúdo do seu aside via JS -->
              </div>
              <button class="fechar-menu" onclick="toggleMenuFiltros()">Fechar</button>
          </div>
      </div>
    <div class="main-container">
      <!-- LISTA DE CARDS -->
      <section class="cards-container" id="cardsAchados"></section>
      <section class="cards-container" id="cardsPerdidos" style="display: none;"></section>
    </div>

    <div class="pagination">
      <a href="#" class="prev">&#10094;</a>
      <a href="#" class="page-number active">0</a>
      <a href="#" class="page-number">1</a>
      <a href="#" class="page-number">2</a>
      <a href="#" class="page-number">3</a>
      <a href="#" class="page-number">4</a>
      <a href="#" class="page-number">5</a>
      <a href="#" class="next">&#10095;</a>
    </div>

    <!--RODAPÉ-->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-left">
          <img src="img/logoSenai.png" alt="Logo SENAI" class="footer-logo">
        </div>

        <div class="footer-social">
          <a href="https://www.facebook.com/senaisp.guarulhos/"><i class="bi bi-facebook"></i></a>
          <a href="https://www.instagram.com/senai.sp/"><i class="bi bi-instagram"></i></a>
          <a href="https://x.com/SenaiSaoPaulo"><i class="bi bi-twitter-x"></i></a>
          <a href="https://www.youtube.com/channel/UCzqd0VpWU_w4BKwmSvFdieQ"><i class="bi bi-youtube"></i></a>
          <a href="https://br.linkedin.com/company/senai-nacional"><i class="bi bi-linkedin"></i></a>
          <a href="https://www.tiktok.com/@senainacional"><i class="bi bi-tiktok"></i></a>
        </div>
      </div>

      <hr class="footer-divider">

      <div class="footer-bottom">
        <p>Copyright ©2025 SENAI - Todos os direitos reservados</p>
        <div class="footer-links">
          <a href="https://transparencia.sp.senai.br/sac">Contato</a>
          <span>•</span>
          <a href="https://www.sp.senai.br/termos-de-uso-e-politica-de-privacidade">Termos de uso e Política de privacidade</a>
        </div>
      </div>
    </footer>
    <!--RODAPÉ-->

    <script src="js/scriptCatagolo.js"></script>
  </body>
</html>

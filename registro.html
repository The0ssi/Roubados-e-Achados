  <meta charset="UTF-8">

  <title>SENAI - Achados e Perdidos</title>

</head>
<body>

    <!--HEADER-->
    <header class="header">
        <img src="img/catagolo/Logo-novo-SENAI_-sem-slogan_755X325.png" alt="Logo SENAI" class="logo">
        <div class="header-icons">
        <i class="fa-solid fa-house icons" style="color: #d65417;"></i>
        <i class="fa-solid fa-bell icons" style="color: #d65417;"></i>
        <img src="img/user.png" alt="foto de perfil" class="user">
        <span class="user-name">Usuário Da Silva</span>
        </div>
    </header>
    <!--HEADER-->

    <!--HERO-->
    <section class="hero">
        <div class="hero-text">
            <h1>Cadastre o Item</h1>
            <img src="img/objetos caido.png" alt="Objetos caindo" class="man-img1">
            <img src="img/objetos caido.png" alt="Objetos caindo" class="man-img2">
            <img src="img/objetos caido.png" alt="Objetos caindo" class="man-img3">
            <div class="tabs">
                <button class="tab-button active">Registrar achado</button>
                <button class="tab-button">Registrar perdido</button>
            </div>
        </div>
    </section>
    <!--HERO-->

    <!-- FORMULÁRIO -->
<!-- FORMULÁRIO DE REGISTRO -->
<section class="form-section">
  <div class="form-container">
    <form action="#" method="post" enctype="multipart/form-data" class="lost-item-form">
      <div class="form-content">
        <!-- Formulário de dados do item (lado esquerdo) -->
        <div class="form-fields">
          <div class="form-row">
            <input type="text" name="item" placeholder="Objeto / Item perdido" required>
            <input type="date" name="dataPerdido" placeholder="Data que foi perdido" required>
          </div>

          <div class="form-row">
            <input type="text" name="local" placeholder="Local última vez visto" required>
            <input type="text" name="periodo" placeholder="Período última vez visto" required>
          </div>

          <textarea name="descricao" rows="5" placeholder="Descrição do item" required></textarea>
        </div>
      </div>

      <!-- Botão centralizado abaixo do formulário -->
      <div class="button-container">
        <button type="submit" class="btn-registrar">Registra item</button>
      </div>
    </form>

    <!-- Área de upload de imagem (canto direito) -->
    <div class="image-upload">
      <div class="upload-box" id="uploadBox">
        <i class="fa-solid fa-image"></i>
        <p>Escolha ou arraste uma imagem</p>
        <label for="fileInput" class="choose-btn">Escolher</label>
        <input type="file" id="fileInput" name="imagem" accept="image/*" hidden>
      </div>
    </div>
  </div>
</section>
<!-- FIM DO FORMULÁRIO -->

    <!-- FORMULÁRIO -->

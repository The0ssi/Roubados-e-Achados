<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/styleLogin.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Coluna esquerda -->
      <div class="left">
        <h2 class="title">Fazer Login</h2>


        <form class="form">
          <label class="label-input">
            <i class="fas fa-user icon-modify"></i>
            <input type="text" placeholder="Usuário">
          </label>

          <label class="label-input">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" placeholder="Senha">
          </label>

          <button type="submit" class="btn">Entrar</button>
        </form>
      </div>

      <!-- Coluna direita -->
      <div class="right">
        <h2>Olá, seja bem vinda(o)</h2>
        <p>Senai Achados e Perdidos: A sua conexão para reencontrar o que é seu.<br>
           Encontramos mais do que objetos, resgatamos memórias!</p>
        <img src="img/image-removebg-preview.png" alt="Mascotes">
      </div>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="js/scriptIndex.js"></script>
</body>
</html>
